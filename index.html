  <h1 id=title>Mark E. Dean</h1>
    <p>First African-american to become an IBM Fellow</p> 
    <figure id=img-div>
      <img 
      id=image 
      
      src=article-2025328-0D681D3000000578-760_308x185.jpg alt=Mark Dean headshot with imb computer/>
      <figcaption id=img-caption>
        Mark E. Dean, part of the team that developed the ISA bus, and he led a design team for making a one-gigahertz computer processor chip.
      </figcaption>
      <section id=tribute-info>
        <h3 id=headline>
          Mark E. Dean Career Accomplishments.
        </h3>
          <ul>
            <li>
              Interim dean of the Tickle College of Engineering.
            </li>
            <li>
              John Fisher Distinguished Professor in the Department of Electrical Engineering and Computer Science at the University of Tennessee.
            </li>
            <li>
              was an IBM Vice President overseeing the company's Almaden Research Center in San Jose, California.
              <li>
                was part of the team that developed the interior architecture (ISA systems bus) that enables multiple devices, such as modems and printers, to be connected to personal computers.
              </li>
              <li>
                April 26, 2019, April 25th is now officially Mark Dean Day in Knox County, Tennessee.
              </li>
          
          </ul>

            <a id=tribute-link href=https://en.wikipedia.org/wiki/Mark_Dean_(computer_scientist)
            target= _blank>Wikipedia page</a>
          </h3>
